Name         : plasma
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 framework with Plasma 2 libraries and runtime component
Description  : |
  KDE Frameworks 5 Tier 3 framework with Plasma 2 libraries and runtime component
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kactivities-libs-devel
    - karchive-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kservice-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - kdnssd-devel
    - kdoctools-devel
    - libGL-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Qml
    - Qt5Svg
    - Qt5Script
    - Qt5Quick
    - Qt5X11Extras
    - x11
    - x11-xcb
    - xcb
    - xcb-composite
    - xcb-damage
    - xcb-shape
    - xcb-xfixes
    - xcb-render
    - xrender
    - xscrnsaver
    - xext
    - sm
    - openssl
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_bindir}/dpitest"
    - "%{_kf5_bindir}/plasmapkg2"
    - "%{_kf5_libdir}/libKF5Plasma.so.*"
    - "%{_kf5_libdir}/libKF5PlasmaQuick.so.*"
    - "%{_qt5_libdir}/qt5/platformqml/touch/org/kde/plasma"
    - "%{_kf5_qmldir}/org/kde/*"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_dbusinterfacesdir}/*.xml"
    - "%{_kf5_sharedir}/plasma/"
    - "%{_kf5_servicesdir}/*"
    - "%{_kf5_servicetypesdir}/*"
    - "%{_mandir}/man1/plasmapkg2.1.gz"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - extra-cmake-modules
          - kactivities-libs-devel
          - karchive-devel
          - kconfigwidgets-devel
          - kcoreaddons-devel
          - kdbusaddons-devel
          - kdeclarative-devel
          - kglobalaccel-devel
          - kguiaddons-devel
          - ki18n-devel
          - kiconthemes-devel
          - kio-devel
          - kservice-devel
          - kwindowsystem-devel
          - kxmlgui-devel
          - kdoctools-devel
      Files:
          - "%{_kf5_cmakedir}/KF5Plasma"
          - "%{_kf5_cmakedir}/KF5PlasmaQuick"
          - "%{_kf5_libdir}/libKF5Plasma.so"
          - "%{_kf5_libdir}/libKF5PlasmaQuick.so"
          - "%{_kf5_includedir}/plasma_version.h"
          - "%{_kf5_includedir}/plasma/"
          - "%{_kf5_includedir}/Plasma/"
