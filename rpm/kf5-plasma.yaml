Name         : kf5-plasma
Version      : 4.100.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 framework with Plasma 2 libraries and runtime component
Description  : |
  KDE Frameworks 5 Tier 3 framework with Plasma 2 libraries and runtime component
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-kactivities-libs-devel
    - kf5-karchive-devel
    - kf5-kconfigwidgets-devel
    - kf5-kcoreaddons-devel
    - kf5-kdbusaddons-devel
    - kf5-kdeclarative-devel
    - kf5-kglobalaccel-devel
    - kf5-kguiaddons-devel
    - kf5-ki18n-devel
    - kf5-kiconthemes-devel
    - kf5-kio-devel
    - kf5-kservice-devel
    - kf5-kwindowsystem-devel
    - kf5-kxmlgui-devel
    - kf5-kdnssd-devel
    - kf5-kdoctools-devel
    - libGL-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Qml
    - Qt5Svg
    - Qt5Declarative
    - Qt5Script
    - Qt5Quick
    - Qt5X11Extras
    - x11
    - x11-xcb
    - xcb
    - xcb-composite
    - xcb-damage
    - xcb-shape
    - xcb-xfixes
    - xcb-render
    - xrender
    - xscrnsaver
    - xext
    - sm
    - openssl
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_bindir}/dpitest"
    - "%{_kf5_bindir}/plasmapkg2"
    - "%{_kf5_libdir}/libKF5Plasma.so.*"
    - "%{_kf5_libdir}/libKF5PlasmaQuick.so.*"
    - "%{_qt5_libdir}/qt5/platformqml/touch/org/kde/plasma"
    - "%{_kf5_qmldir}/org/kde/*"
    - "%{_qt5_plugindir}/*.so"
    - "%{_kf5_datadir}/dbus-1/interfaces/*.xml"
    - "%{_kf5_datadir}/plasma/"
    - "%{_kf5_datadir}/kservices5/*.desktop"
    - "%{_kf5_datadir}/kservices5/kded/*.desktop"
    - "%{_kf5_datadir}/kservicetypes5/*.desktop"
    - "%{_kf5_mandir}/man1/plasmapkg2.1.gz"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - extra-cmake-modules
          - kf5-kactivities-libs-devel
          - kf5-karchive-devel
          - kf5-kconfigwidgets-devel
          - kf5-kcoreaddons-devel
          - kf5-kdbusaddons-devel
          - kf5-kdeclarative-devel
          - kf5-kglobalaccel-devel
          - kf5-kguiaddons-devel
          - kf5-ki18n-devel
          - kf5-kiconthemes-devel
          - kf5-kio-devel
          - kf5-kservice-devel
          - kf5-kwindowsystem-devel
          - kf5-kxmlgui-devel
          - kf5-kdoctools-devel
      Files:
          - "%{_kf5_libdir}/cmake/KF5Plasma"
          - "%{_kf5_libdir}/cmake/KF5PlasmaQuick"
          - "%{_kf5_libdir}/libKF5Plasma.so"
          - "%{_kf5_libdir}/libKF5PlasmaQuick.so"
          - "%{_kf5_includedir}/plasma_version.h"
          - "%{_kf5_includedir}/plasma/"
          - "%{_kf5_includedir}/Plasma/"
